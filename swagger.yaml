swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "LOL Foods API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "petstore.swagger.io"
basePath: "/v2"
tags:
  - name: "Restaurants"
    externalDocs:
      description: "Find out more"
      url: "http://swagger.io"
  - name: "Clients"
  - name: "Routes"
    description: "Operations about route"
    externalDocs:
      description: "Find out more about our store"
      url: "http://swagger.io"
schemes:
  - "https"
  - "http"
paths:
  /restaurant:
    post:
      tags:
        - "Restaurants"
      summary: "create a restaurant"
      description: ""
      operationId: "addRestaurant"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Restaurant object that needs to be added to the database"
          required: true
          schema:
            $ref: "#/definitions/Restaurant"
      responses:
        "201":
          description: "Created"
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "405":
          description: "Invalid input"
        "500":
          description: "Internal server error"
      security:
        - petstore_auth:
            - "write:pets"
            - "read:pets"

    put:
      tags:
        - "Restaurants"
      summary: "Update an existing restaurant"
      description: ""
      operationId: "updateRestaurant"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Restaurant object that needs to be added to the database"
          required: true
          schema:
            $ref: "#/definitions/Restaurant"
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "405":
          description: "Invalid input"
        "500":
          description: "Internal server error"

      security:
        - petstore_auth:
            - "write:pets"
            - "read:pets"

  /restaurant/{id}:
    get:
      tags:
        - "Restaurants"
      summary: "Finds Restaurants by id"
      operationId: "findRestaurantById"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "Status values that need to be considered for filter"
          required: true
          type: "integer"

      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Restaurant"
        "204":
          description: "No content"
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "405":
          description: "Invalid input"
        "500":
          description: "Internal server error"

      security:
        - petstore_auth:
            - "write:pets"
            - "read:pets"

  /client:
    post:
      tags:
        - "Clients"
      summary: "create a client"
      description: ""
      operationId: "addClient"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Restaurant object that needs to be added to the database"
          required: true
          schema:
            $ref: "#/definitions/Restaurant"
      responses:
        "201":
          description: "Created"
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "405":
          description: "Invalid input"
        "500":
          description: "Internal server error"
      security:
        - petstore_auth:
            - "write:pets"
            - "read:pets"

    put:
      tags:
        - "Clients"
      summary: "Update an existing client"
      description: ""
      operationId: "updateClient"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Restaurant object that needs to be added to the database"
          required: true
          schema:
            $ref: "#/definitions/Restaurant"
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "405":
          description: "Invalid input"
        "500":
          description: "Internal server error"

  /client/{id}:
    get:
      tags:
        - "Clients"
      summary: "Finds Client by id"
      operationId: "findClientById"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "Status values that need to be considered for filter"
          required: true
          type: "integer"

      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Client"
        "204":
          description: "no content"
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "405":
          description: "Invalid input"
        "500":
          description: "Internal server error"

  /routes:
    get:
      tags:
        - "Routes"
      summary: "Get routes"
      description: ""
      operationId: "getRoutes"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/Routes"
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "405":
          description: "Invalid input"
        "500":
          description: "Internal server error"


securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"

  Restaurant:
    type: object
    properties:
      id:
        type: integer
        format: int64
      lat:
        type: number
        format: double
      lon:
        type: number
        format: double

  Client:
    type: object
    properties:
      id:
        type: integer
        format: int64
      lat:
        type: number
        format: double
      lon:
        type: number
        format: double

  Order:
    type: object
    properties:
      id:
        type: integer
        format: int64
      restaurantId:
        type: integer
        format: int64
      clientId:
        type: integer
        format: int64
      pickup:
        type: string
        format: date-time
        example: "2018-06-05T13:37:00Z"
      delivery:
        type: string
        format: date-time
        example: "2018-06-05T13:37:00Z"

  Routes:
    type: object
    properties:
      routes:
        type: array
        items:
          $ref: "#/definitions/Route"

  Route:
    type: object
    properties:
      id:
        type: integer
        format: int64
      orders:
        type: array
        items:
          $ref: "#/definitions/Orders"
      confirmed:
        type: boolean

  Orders:
    type: integer



externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"